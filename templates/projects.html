{% extends "base.html" %}

{% block content %}
<!-- Projects Section -->
<section id="projects" class="full-height reveal">
    <div class="container">
        <div class="section-header">
            <h3><span class="accent">03.</span> /operational_logs</h3>
            <div class="line"></div>
        </div>
        <div class="projects-grid">
            {% for project in data.projects %}
            <article class="project-card">
                <div class="card-header">
                    <i class="far fa-folder-open"></i>
                    <div class="project-links">
                        <a href="{{ project.link }}" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="#" class="details-link"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <h4>{{ project.title }}</h4>
                    <p>{{ project.description }}</p>
                </div>
                <div class="card-footer">
                    <ul>
                        {% for tech in project.tech %}
                        <li>{{ tech }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
