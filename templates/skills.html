{% extends "base.html" %}

{% block content %}
<!-- Skills Section -->
<section id="skills" class="full-height reveal">
    <div class="container">
        <div class="section-header">
            <h3><span class="accent">02.</span> /capabilities_matrix</h3>
            <div class="line"></div>
        </div>
        <div class="skills-grid">
            {% for category, skill_list in data.skills.items() %}
            <div class="skill-category">
                <h4>{{ category }}</h4>
                <div class="skill-tags">
                    {% for skill in skill_list %}
                    <span class="skill-tag">{{ skill }}</span>
                    {% endfor %}
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: {{ [85 + (loop.index * 3), 100] | min }}%"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
